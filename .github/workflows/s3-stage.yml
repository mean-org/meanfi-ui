name: Release-STAGE
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - 'feature/*'

env:
  NODE_VERSION: 18
  BUILD_NUMBER: $GITHUB_RUN_NUMBER
  APP_ENV: staging
  BUCKET_NAME: "meanfi-staging"
  ROBOTS_TXT_FILE_NAME: "robots_disallow.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'yarn' 

        # Install Yarn
      - name: Install packages
        run: yarn install

        # Build react app
      - name: Generate build for ${{ env.APP_ENV }}
        run: npm run build:s3
        env:
          REACT_APP_ENV: ${{ env.APP_ENV }}

      # Copy the appropiate robots.txt
      - name: Copy robots.txt
        run: cp ci/${{ env.ROBOTS_TXT_FILE_NAME }} build/robots.txt

      # Share artifact inside workflow
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v3
        with:
          name: mean-ui-build-${{env.APP_ENV}}
          path: build
  deploy:
    runs-on: ubuntu-latest
    # When application is successfully tested and build has been generated
    # Then we can start with deployment
    needs: build
    steps:
      # Download previously shared build
      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: mean-ui-build-${{env.APP_ENV}}
      # Set the credentials from repository settings/secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Copy the files from build folder to the S3 bucket
      - name: Deploy to S3        
        env:
          AWS_S3_PATH: "s3://${{ env.BUCKET_NAME }}/v${{ github.run_number }}"
        run: |
          aws s3 sync . ${{env.AWS_S3_PATH}}/ --acl public-read --cache-control 'public, max-age=604800' --exclude 'index.html'
          aws s3 cp index.html ${{env.AWS_S3_PATH}}/index.html --acl public-read --cache-control max-age=0
        working-directory: .

      # Only runs when it's development env
      - name: Set distribution to development
        if: ${{ env.APP_ENV == 'development' }}
        run: echo "DISTRIBUTION_ID=${{ secrets.DISTRIBUTION_ID_DEV }}" >> $GITHUB_ENV

      # Only runs when it's staging env
      - name: Set distribution to staging
        if: ${{ env.APP_ENV == 'staging' }}
        run: echo "DISTRIBUTION_ID=${{ secrets.DISTRIBUTION_ID_STAGE }}" >> $GITHUB_ENV

      # Updates the distribution origin path
      - name: Update originPath
        uses: mean-dao/aws-web-deploy@v1
        env:
          FOLDER_PATH: "/v${{ github.run_number }}"
        with:
          ORIGIN_PATH: "/v${{ github.run_number }}"
          AWS_DISTRIBUTION_ID: ${{ env.DISTRIBUTION_ID }}
          AWS_S3_PATH: "s3://${{ env.BUCKET_NAME }}/v${{ github.run_number }}"