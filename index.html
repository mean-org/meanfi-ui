<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="theme-color" content="#B7001C" />
  <meta name="description"
    content="Water flows, and now, money does too. Welcome to Mean Finance, your money, unleashed!" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <title>Mean Finance</title>
</head>

<body>
  <div id="root">
    <style>
      html {
        height: 100%;
        overflow: hidden !important;
      }

      body {
        margin: 0;
        font-family: 'Lato', sans-serif !important;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
      }

      #root {
        height: 100%;
        position: relative;
      }

      #root>div {
        height: 100%;
      }

      .ant-layout {
        background-color: transparent;
        height: 100%;
      }

      .ant-layout-content {
        height: 100%;
        flex-direction: column;
      }

      .flex-column {
        display: flex;
        flex-direction: column;
      }

      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading-screen-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 1rem;
        height: 100%;
      }

      .loading-screen-container .loader-container {
        position: relative;
        height: 100px;
        width: 100px;
      }

      .loading-screen-container .loader-message {
        color: var(--color-secondary-alpha-70);
      }

      .loading-screen-container .app-loading {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: wait;
        height: 100%;
      }

      .loading-screen-container .app-loading .logo {
        filter: alpha(opacity=100);
        opacity: 1;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        text-align: center;
        vertical-align: middle;
        font-weight: 700;
        font-size: 18px;
        position: relative;
        display: inline-block !important;
        width: 64px;
        height: 64px;
        padding-top: 2px;
        overflow: visible;
      }

      .loading-screen-container .app-loading .logo svg {
        height: 64px;
        width: auto;
        max-width: 64px;
        max-height: 64px;
        overflow: visible;
      }

      .loading-screen-container .app-loading .logo .lettermark {
        fill: #DF2F2F;
      }

      .loading-screen-container .app-loading .spinner {
        height: 110px;
        width: 110px;
        animation: rotate 2s linear infinite;
        transform-origin: center center;
        position: absolute;
        margin: auto;
      }

      .loading-screen-container .app-loading .spinner .path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: #DF2F2F;
      }

      .loading-screen-container .app-logo {
        max-height: 50px;
        margin-bottom: 3rem;
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35px;
        }

        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124px;
        }
      }
    </style>
    <div class="ant-layout">
      <main class="ant-layout-content flex-center">
        <div class="loading-screen-container flex-center">
          <div class="flex-column flex-center">
            <div class="loader-container">
              <div class="app-loading">
                <div class="logo" style="display: none;"><svg role="img" aria-label="Vectorial logo image"
                    xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000"
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path class="lettermark"
                      d="m621.92,327.07c-48.28,0-91.71,20.71-121.92,53.72-30.21-33.01-73.65-53.72-121.92-53.72-91.25,0-165.22,73.97-165.22,165.22v180.65h86.62v-180.81c0-43.41,35.19-78.6,78.6-78.6s78.6,35.19,78.6,78.6v180.81h86.64v-180.81c0-43.41,35.19-78.6,78.6-78.6s78.6,35.19,78.6,78.6v180.81h86.62v-180.65c0-91.25-73.97-165.22-165.22-165.22Z"
                      fill="currentColor" stroke-width="0px" transform="translate(0 -32)"></path>
                  </svg></div><svg role="img" aria-label="Animated ring" class="spinner" viewBox="25 25 50 50">
                  <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10">
                  </circle>
                </svg>
              </div>
            </div>
            <p class="loader-message">Loading</p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
